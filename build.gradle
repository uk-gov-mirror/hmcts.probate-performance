plugins {
    id 'org.owasp.dependencycheck' version '5.1.0'
    id 'scala'
    id 'com.github.lkishalmi.gatling' version '3.0.2'
    //id 'java-gradle-plugin'
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.9.8'
    id 'maven-publish'
}

//apply plugin: 'java'
apply plugin: 'scala'
group 'uk.gov.hmcts.reform'
version = '1.0'

sourceCompatibility = "11"
targetCompatibility = "11"

jar {
    manifest {
        attributes 'Implementation-Title': 'Probate  Performance Tests',
                'Implementation-Version': version
    }
}

/*dependencyCheck {
    // Specifies if the build should be failed if a CVSS score above a specified level is identified.
    // range of 0-10 fails the build, anything greater and it doesn't fail the build
    failBuildOnCVSS = System.getProperty('dependencyCheck.failBuild') == 'true' ? 0 : 11
    suppressionFile = 'dependency-check-suppressions.xml'
}*/

repositories {
    jcenter()
}

ScalaCompileOptions.metaClass.daemonServer = true
ScalaCompileOptions.metaClass.fork = true
ScalaCompileOptions.metaClass.useAnt = false
ScalaCompileOptions.metaClass.useCompileDaemon = false

dependencies {
    compile 'org.scala-lang:scala-library:2.12.8'

    gatlingCompile 'com.warrenstrange:googleauth:1.1.5'
    //compile group: 'io.gatling', name: 'gatling-app', version: '3.2.0'
    compile group: 'io.gatling', name: 'gatling-app', version: '3.3.1'

    //compile group: 'io.gatling', name: 'gatling-recorder', version: '3.2.0'
    compile group: 'io.gatling', name: 'gatling-recorder', version: '3.3.1'
    //compile group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.2.0'
    compile group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.3.1'

}

gatling {
    //toolVersion '3.2.0'
    toolVersion '3.3.1'
    scalaVersion '2.12.8'
    simulations = [
        //'uk.gov.hmcts.reform.probate.performance.simulations.ProbateApplication'
        //'uk.gov.hmcts.reform.probate.performance.simulations.ProbateIntestacy'
        //'uk.gov.hmcts.reform.probate.performance.simulations.Caveat'
        'uk.gov.hmcts.reform.probate.performance.simulations.Probate'
        ]
}

test {
    testLogging {
        showStandardStreams = true
    }
    dependsOn("publishToMavenLocal")
    systemProperty "com.github.lkishalmi.gatling.version", project.version
}

pluginBundle {
    website = 'https://github.com/lkishalmi/gradle-gatling-plugin'
    vcsUrl = 'https://github.com/lkishalmi/gradle-gatling-plugin'
    description = 'Gatling Simulation Execution'
    tags = ['gatling', 'load test', 'stress test', 'performance test', 'scala']


}

ext ['netty.version'] = '4.0.51.Final'
